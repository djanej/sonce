<!DOCTYPE html>
<html lang="sl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Admin â€“ Novice</title>
	<link rel="icon" href="/favicons/favicon.ico">
</head>
<body>
	<script src="https://unpkg.com/netlify-identity-widget@^1.9.2/build/netlify-identity-widget.min.js"></script>
	<script src="https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms.js"></script>
	<script>
		if (window.netlifyIdentity) {
			window.netlifyIdentity.on('init', user => {
				if (!user) {
					window.netlifyIdentity.on('login', () => {
						document.location.href = '/admin/';
					});
				}
			});
		}
	</script>
</body>
</html>
