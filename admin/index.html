<!DOCTYPE html>
<html lang="sl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Upravljanje vsebin</title>
	<link rel="preconnect" href="https://unpkg.com" />
	<link rel="preconnect" href="https://identity.netlify.com" />
	<style>
		:root{color-scheme:light dark}
		html,body{margin:0;height:100%}
		#nc-root{min-height:100vh}
	</style>
</head>
<body>
	<!-- Netlify Identity for authentication (optional if using GitHub backend) -->
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	<!-- Netlify CMS -->
	<script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>
	<script>
		if (window.netlifyIdentity) {
			window.netlifyIdentity.on('init', function(user){
				if (!user) {
					window.netlifyIdentity.on('login', function(){
						document.location.href = '/admin/';
					});
				}
			});
		}
	</script>
</body>
</html>
