<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Sonce</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #f97316; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .success { color: green; background: #d4edda; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .error { color: red; background: #f8d7da; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Test EmailJS Integration</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Sporočilo:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit" id="submitBtn">
            <span id="buttonText">Pošlji test</span>
            <span id="buttonSpinner" class="hidden">⏳</span>
        </button>
    </form>
    
    <div id="formSuccess" class="success hidden"></div>
    <div id="formError" class="error hidden"></div>
    
    <script>
        // Initialize EmailJS
        emailjs.init("PLqXSPz6Kid72fbh_");
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            
            submitBtn.disabled = true;
            buttonText.textContent = 'Pošiljam...';
            buttonSpinner.classList.remove('hidden');
            
            // Prepare form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            // Send email using EmailJS
            emailjs.send('service_sonce', 'template_sonce', formData)
                .then(() => {
                    showFormSuccess('Test sporočilo je bilo uspešno poslano!');
                    document.getElementById('testForm').reset();
                })
                .catch((error) => {
                    console.error('EmailJS error:', error);
                    showFormError('Prišlo je do napake pri pošiljanju sporočila: ' + error.text);
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.disabled = false;
                    buttonText.textContent = 'Pošlji test';
                    buttonSpinner.classList.add('hidden');
                });
        });
        
        function showFormSuccess(message) {
            const successDiv = document.getElementById('formSuccess');
            const errorDiv = document.getElementById('formError');
            
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 5000);
        }
        
        function showFormError(message) {
            const successDiv = document.getElementById('formSuccess');
            const errorDiv = document.getElementById('formError');
            
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
