<html lang="sl">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO Tags -->
    {% seo %}
    
    <!-- Your existing CSS and other head elements would go here -->
    <!-- This is a placeholder - you'll need to integrate with your existing styles -->
</head>
<body>
    <!-- Your existing header/navigation would go here -->
    
    <main>
        {{ content }}
    </main>
    
    <!-- Your existing footer would go here -->
    
    <!-- Jekyll Feed -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
</body>
</html>
