name: Rebuild news index and sitemap

on:
  push:
    paths:
      - 'content/news/*.md'
      - 'content/news/**/*.md'
      - 'tools/validate-news.mjs'
      - 'scripts/generate-news-sitemap.mjs'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Rebuild news index
        run: |
          node tools/validate-news.mjs

      - name: Generate news sitemap
        run: |
          node scripts/generate-news-sitemap.mjs

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/news/index.json sitemap-news.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(news): auto-rebuild index and sitemap"
            git push
          else
            echo "No changes to commit."
          fi
