<header class="bg-white shadow-sm">
    <div class="container">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <a href="{{ .Site.BaseURL }}">
                    <img src="/images/soncelogo.jpg" alt="Logotip Pisarne pravne zaščite Sonce Slovenije" class="h-12 md:h-16 shine" loading="eager" fetchpriority="high" decoding="async">
                </a>
            </div>
            
            <nav class="hidden lg:flex space-x-8 items-center">
                {{ range .Site.Menus.main }}
                    {{ if eq .Name "Pridruži se" }}
                        <a href="{{ .URL }}" class="btn-primary text-white font-bold py-2 px-6 rounded-full ml-4 pulse">{{ .Name }} <i class="fas fa-arrow-right ml-2"></i></a>
                    {{ else }}
                        <a href="{{ .URL }}" class="nav-link text-gray-700 hover:text-primary font-medium">{{ .Name }}</a>
                    {{ end }}
                {{ end }}
            </nav>
            
            <button class="lg:hidden text-gray-700 focus:outline-none" id="menuToggle">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </div>
</header>

<!-- Mobile Menu -->
<div id="mobileMenu" class="fixed inset-0 bg-white z-50 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
    <div class="flex justify-between items-center p-4 border-b">
        <img src="/images/soncelogo.jpg" alt="Logotip" class="h-8">
        <button id="closeMenu" class="text-gray-700">
            <i class="fas fa-times text-2xl"></i>
        </button>
    </div>
    <nav class="flex flex-col p-4">
        {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="mobile-menu-item py-3 text-gray-700 border-b border-gray-200">{{ .Name }}</a>
        {{ end }}
    </nav>
</div>
