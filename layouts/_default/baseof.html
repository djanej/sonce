<!DOCTYPE html>
<html lang="sl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ if .Title }}{{ .Title }} – {{ end }}{{ .Site.Title }}</title>
	<link rel="canonical" href="{{ .Permalink }}">
	<link rel="icon" href="/favicons/favicon.ico">
	{{ partial "head.html" . | safeHTML }}
</head>
<body class="bg-white text-gray-800">
	<header class="bg-white shadow-sm">
		<div class="container">
			<div class="flex justify-between items-center py-4">
				<div class="flex items-center">
					<a href="/"><img src="/images/soncelogo.jpg" alt="Sindikat Sonce" class="h-12 md:h-16" loading="eager" decoding="async"></a>
				</div>
				<nav class="hidden lg:flex space-x-8 items-center">
					<a href="/" class="nav-link text-gray-700 hover:text-primary font-medium">Domov</a>
					<a href="/news/" class="nav-link text-gray-700 hover:text-primary font-medium">Novice</a>
					<a href="/podpora.html" class="nav-link text-gray-700 hover:text-primary font-medium">Podpora</a>
				</nav>
			</div>
		</div>
	</header>
	<main class="min-h-screen">
		{{ block "main" . }}{{ end }}
	</main>
	<footer class="py-8 text-center text-sm text-gray-500">© {{ now.Format "2006" }} {{ .Site.Title }}</footer>
</body>
</html>
